[buildout]
extensions = mr.developer
auto-checkout =
    mr.awsome
    mr.awsome.ansible
    mr.awsome.ezjail
    provisioning
    zfsinstall
parts =
    mr.awsome


[mr.awsome]
recipe = zc.recipe.egg
eggs =
    mr.awsome
    mr.awsome.ansible
    mr.awsome.ezjail
arguments = configpath="${buildout:directory}/etc"


[sources]
mr.awsome = git git@github.com:fschulze/mr.awsome.git
mr.awsome.ansible = git git@github.com:fschulze/mr.awsome.ansible.git
mr.awsome.ezjail = git git@github.com:fschulze/mr.awsome.ezjail.git
provisioning = git git@github.com:fschulze/ezjail-provisioning.git path=${buildout:directory} egg=false
zfsinstall = git git@github.com:fschulze/zfsinstall.git path=${buildout:directory}/deployment egg=false
