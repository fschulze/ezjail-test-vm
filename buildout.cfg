[buildout]
extensions = mr.developer
auto-checkout =
    mr.awsome
    mr.awsome.ansible
    mr.awsome.ezjail
    zfsinstall
    zfs_snap_backup
parts =
    mr.awsome


[mr.awsome]
recipe = zc.recipe.egg
eggs =
    mr.awsome
    mr.awsome.ansible
    mr.awsome.ezjail


[sources]
mr.awsome = git git@github.com:fschulze/mr.awsome.git
mr.awsome.ansible = git git@github.com:fschulze/mr.awsome.ansible.git
mr.awsome.ezjail = git git@github.com:fschulze/mr.awsome.ezjail.git
zfsinstall = git git@github.com:fschulze/zfsinstall.git path=${buildout:directory}/deployment egg=false
zfs_snap_backup = git git@github.com:fschulze/zfs_snap_backup.git path=${buildout:directory}/deployment egg=false
